SIGPLUS_SOURCE="Image source"
SIGPLUS_SOURCE_DESCRIPTION="Source where images to be part of the gallery are drawn form. Use a path relative to the base folder specified on the configuration page of the sigplus content plug-in, or a URL. Setting image source to <code>birds</code> when base folder is set to <code>images</code> in the plug-in configuration maps to the file system path <code><var>root</var>/images/birds</code> where <code><var>root</var></code> is your Joomla root folder."
SIGPLUS_IDENTIFIER="HTML identifier"
SIGPLUS_IDENTIFIER_DESCRIPTION="Unique identifier to assign to the HTML <code>div</code> element that encapsulates the generated gallery. Normally, an identifier is generated automatically based on the image source but this setting lets you specify an explicit the identifier to use for custom CSS styling."

; Error messages
SIGPLUS_EXCEPTION_DEPENDENCY_MISSING="The sigplus module must be used in conjunction with the sigplus content plug-in. The latest version of the sigplus distribution is available from <a href='http://joomlacode.org/gf/project/sigplus/frs/'>JoomlaCode</a>. The plug-in must be enabled for the module to work."
SIGPLUS_EXCEPTION_DEPENDENCY_MISMATCH="<em>mod_sigplus</em> (sigplus module) requires a matching version of <em>plg_content_sigplus</em> (sigplus plug-in) to be installed. Currently you have <em>mod_sigplus</em> version {$version_module} but your version of <em>plg_content_sigplus</em> is {$version_plugin}. The latest version of the sigplus distribution is available from <a href='http://joomlacode.org/gf/project/sigplus/frs/'>JoomlaCode</a>."